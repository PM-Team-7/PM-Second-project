<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>

<section id="log-message"></section>

<section id="loader" class="hide">Loading...</section>

<section id="authorization">

    <div id="sign-in">
        <form id="sign-in__form" class="auth-form">
            <div class="auth-form__heading">Better Trello</div>
            <div class="auth-form__inputs">
                <input id="sign-in__username" type="text" placeholder="Login" autocomplete>
                <input id="sign-in__password" type="password" placeholder="Password" autocomplete>
            </div>

            <button type="submit">Sign in</button>
            <p>Don`t have an account yet? <span id="to-sign-up">Sign up</span></p>
        </form>
    </div>

    <div id="sign-up" class="hide">
        <form id="sign-up__form" class="auth-form">
            <div class="auth-form__heading">Better Trello</div>
            <div class="auth-form__inputs">
                <input id="sign-up__username" type="text" placeholder="Login" autocomplete>
                <input id="sign-up__email" type="email" placeholder="Email" autocomplete>
                <input id="sign-up__password" type="password" placeholder="Password" autocomplete>
            </div>

            <button type="submit">Sign up</button>
            <p>Already have an account? <span id="to-sign-in">Sign in</span></p>
        </form>
    </div>

</section>

<section id="dashboard" class="hide">

    <div id="dashboard__header">
        <div class="wrapper">
            <h2>Better Trello</h2>
            <button id="sign-out">Sign out</button>
        </div>
    </div>

    <div id="dashboard__tables">

    </div>
</section>

</body>
</html>
