<section id="authorization">

    <div id="sign-in">
        <form id="sign-in__form">
            <div class="inputs">
                <input id="sign-in__username" type="text" placeholder="Login">
                <input id="sign-in__password" type="password" placeholder="Password">
            </div>

            <button type="submit">Sign in</button>
            <p>Don`t have an account yet? <span id="to-sign-up">Sign up</span></p>
        </form>
    </div>

    <div id="sign-up" class="hide">
        <form id="sign-up__form">
            <div class="inputs">
                <input id="sign-up__username" type="text" placeholder="Login">
                <input id="sign-up__email" type="email" placeholder="Email">
                <input id="sign-up__password" type="password" placeholder="Password">
            </div>

            <button type="submit">Sign up</button>
            <p>Already have an account? <span id="to-sign-in">Sign in</span></p>
        </form>
    </div>

</section>
